<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input1" type="number"> <input id="input2" type="number">
    <button onclick="GenerateTable()">Generate</button>
    <h1 id="h1"></h1>
</body>

</html>
<script>
    let h1 = document.getElementById('h1')
    let FirstInput = document.getElementById('input1')
    let SecondInput = document.getElementById('input2')
    
    function GenerateTable() {
        for (let i = FirstInput.value; i <= SecondInput.value; i++) {
            for (let j = 1; j <= 12; j++) {
                // const element = array[j];
                // console.log();
                h1.innerHTML += `<p>${i} * ${j} = ${i*j}</p>`
            }
        }

    }




</script>
